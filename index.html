<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragonball Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hungry Goku</h1>
    
    
    <div id="mainContainer">
      <div id="leftWrap">
        <ol id="scoreList">Hall of Fame





        </ol>
      </div>

      <div id="canvasWrap">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>

      <div id="instructionContainer">
        <div id="rightWrap">
          <p>Keyboard &larr; &uarr; &rarr; &darr; to move/start</p>
          <p>F5 to Restart the game</p>
          <p>Don't hit the wall or your tail</p>
        </div>

        <div>
          <p id="levelOutput"></p>
          <p id="speedOutput"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

  </body>
  <footer>
    <p>&copy Wenhao(Kevin) Lu 2023</p>
  </footer>
</html>
