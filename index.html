<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://www.lu-kevin.com">

    <title>HTML Game - Kevin Lu</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Hungry Goku</h1>
    
    
    <div id="mainContainer">
      <div id="leftWrap">
        <p class="scoreLabel">Hall of Fame</p>
        <ol id="scoreList">
        </ol>
      </div>

      <div id="canvasWrap">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>

      <div id="instructionContainer">
        <div class="inputFrom">
          <p class="formLabel">Enter Your Name For Ranking</p>
          <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button type="button" id="confirmBtn" onclick="confirmName()">Confirm</button>
          </form>
        </div>

        <div id="rightWrap">
          <p>Keyboard &larr; &uarr; &rarr; &darr; to move/start</p>
          <p>Refresh page/F5 to Restart the game</p>
          <p>Don't hit the wall or your tail</p>
        </div>

        <div>
          <p id="levelOutput"></p>
          <p id="speedOutput"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

  </body>
  <footer>
    <p>&copy Kevin(Wenhao) Lu 2024</p>
  </footer>
</html>
